<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<style>body{ background-image:url("https://hackerearth.global.ssl.fastly.net/static/hackerearth/images/homepage_2/homepageGraphics-1.png"); background-repeat:no-repeat;}</style>

</h:head>
<h:body>
<div class="well well-sm" style="width:350px;float:right ">

<h:form>
<h1>Registration Form</h1>
<table style=" opacity:0.93; width:100px;height:100px; " class="table table-bordered">
	<tr>
		<td>name</td>
		<td><h:inputText id="name" value="#{customerBean.name}" required="true"/>
		<h:message for="name"></h:message></td>
	</tr>
	<tr>
		<td>contact</td>
		<td><h:inputText id="contact" value="#{customerBean.contact}" required="true"/>
		<h:message for="contact"></h:message></td>
	</tr>
	<tr>
		<td>email</td>
		<td><h:inputText id="email" value="#{customerBean.email}" required="true"/>
		<h:message for="email"></h:message></td>
	</tr>
	<tr>
		<td>address</td>
		<td><h:inputTextarea id="address" value="#{customerBean.address}" required="true"/>
		<h:message for="address"></h:message></td>
	</tr>
	<tr>
		<td>user name</td>
		<td><h:inputText id="username" value="#{customerBean.username}" required="true"/>
		<h:message for="usernames" ></h:message></td>
	</tr>
	<tr>
		<td>password</td>
		<td><h:inputText id="password" value="#{customerBean.password}" required="true"/>
		<h:message for="password"></h:message></td>
	</tr>
	<tr >
		<td colspan='2'><h:commandButton class="btn btn-info " value="Register" action="#{customerBean.add}"/></td>
	</tr>
</table>
</h:form>
</div>
</h:body>
</html>
