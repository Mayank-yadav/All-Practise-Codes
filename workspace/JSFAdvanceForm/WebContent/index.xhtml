<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<style>body{ background-image:url(http://blog.parhammajd.co.uk/wp-content/uploads/2013/05/Intro1.jpg) }</style>

</h:head>
<h:body>
	
		<center> 
		<h1>Employee Details Form</h1>
		<h:form prependId="false">
			<table border="2" style="background-color: slategrey">
				<tr>
					<th>Name:</th>
					<th><h:inputText id="name" value="#{employeeBean.name}"
							required="true" /> <h:message for="name" style="color:red;"/></th>
				</tr>
				<tr>
					<th>Contact:</th>
					<th><h:inputText id="contact" value="#{employeeBean.contact}"
							required="true" /> <h:message for="contact" style="color:red;"/></th>
				</tr>
				<tr>
					<th>Gender:</th>
					<th><h:selectOneRadio id="gender"
							value="#{employeeBean.gender}" required="true">
							<f:selectItem itemLabel="Male" itemValue="Male"></f:selectItem>
							<f:selectItem itemLabel="Female" itemValue="Female"></f:selectItem>

						</h:selectOneRadio> <h:message for="gender" style="color:red;"/></th>
				</tr>
				<tr>
					<th>Email:</th>
					<th><h:inputText id="email" value="#{employeeBean.email}"
							required="true" /> <h:message for="email" style="color:red;"/></th>
				</tr>
				<tr>
					<th>Address:</th>
					<th><h:inputTextarea id="address"
							value="#{employeeBean.address}" required="true" /> <h:message
							for="address" style="color:red;"/></th>
				</tr>
				<tr>
					<th>DOB:</th>
					<th><h:inputText id="datepicker" value="#{employeeBean.dob}"
							required="true" /> <h:message for="address" style="color:red;"/></th>
				</tr>
				<tr>
					<th>Year Of Experience:</th>
					<th><h:selectOneMenu id="experience"
							value="#{employeeBean.experience}" required="true">
							<f:selectItem itemLabel="1+" itemValue="1+"></f:selectItem>
							<f:selectItem itemLabel="2+" itemValue="2+"></f:selectItem>
							<f:selectItem itemLabel="3+" itemValue="3+"></f:selectItem>
							<f:selectItem itemLabel="5+" itemValue="5+"></f:selectItem>
						</h:selectOneMenu> <h:message for="experience" style="color:red;"/></th>
				</tr>
				<tr>
					<th>Technologies Known:</th>
					<th><h:selectManyCheckbox id="technologies"
							value="#{employeeBean.technologies}" required="true">
							<f:selectItem itemLabel="Java" itemValue="Jave"></f:selectItem>
							<f:selectItem itemLabel="Hibernate" itemValue="Hibernate"></f:selectItem>
							<f:selectItem itemLabel="Spring" itemValue="Spring"></f:selectItem>
							<f:selectItem itemLabel="EJB" itemValue="EJB"></f:selectItem>
						</h:selectManyCheckbox> <h:message for="technologies" style="color:red;">Enter Technologies</h:message></th>
				</tr>
				<tr>
					<th colspan="2"><h:selectBooleanCheckbox id="accept"
							value="#{employeeBean.accept}" required="true" >
						</h:selectBooleanCheckbox> I agree terms and conditions.<h:message for="accept" style="color:red;">Accept Aggrement</h:message></th>
				</tr>
				<tr>
					<td><h:commandButton type="submit" value="save" id="submit"
							actionListener="#{employeeBean.saveEmployee}" /></td>
					<td><h:commandButton type="reset" value="reset" id="reset"
							actionListener="#{employeeBean.resetEmployee}" /></td>
				</tr>
			</table>

		</h:form> </center>

</h:body>
</html>
