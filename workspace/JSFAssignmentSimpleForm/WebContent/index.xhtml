<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
<script src="jquery.js" type="text/javascript"></script>
<script src="jqcode.js" type="text/javascript"></script>
<script src="jquery-ui.js" type="text/javascript"></script>
<link rel="stylesheet" href="ui.css" />
<link rel="stylesheet" href="jquery-ui.css" />
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css"/>
<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"/>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css"/>
  <script>
  $(function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "blind",
        duration: 1000
      },
      hide: {
        effect: "explode",
        duration: 1000
      }
    });
 
    $( "#opener" ).click(function() {
      $( "#dialog" ).dialog( "open" );
    });
  });
  </script>

</h:head>

<h:body>

<center>
<h:form prependId="false">
<table>
<tr>
<th>Enter Name:</th>
<th><h:inputText id="name" value="#{userBean.name}"
required="true" />
<h:message for="name">Enter Value</h:message></th>
</tr>
<tr>
<th>Enter salary:</th>
<th><h:inputText id="contact" value="#{userBean.salary}"
required="true" />
<h:message for="contact">Enter Value</h:message></th>
</tr>

<tr>
<td colspan="2"><h:commandButton type="submit"
action="#{userBean.save}" value="save" id="opener"
 /></td>
</tr>
</table>

</h:form>
</center>
<div id="dialog" title="Basic dialog" style="display: none;">
<table>
<tr>
<th colspan="2">Successfull Information Saved:</th>
</tr>

<tr>
<th>Name:</th>
<th><h:outputText value="#{userBean.name}" /></th>
</tr>
<tr>
<th>salary:</th>
<th><h:outputText value="#{userBean.salary}" /></th>
</tr>
</table>
</div>
<div id="dialog" title="Basic dialog">
  <p>This is an animated dialog which is useful for displaying information. The dialog window can be moved, resized and closed with the 'x' icon.</p>
</div>
</h:body>
</html>
