<html>
	<head>
		<title>Jquery Testing</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
		
		
		$(document).ready(function(){
		$('h1#first').fadeout(1000);
		});
		
		</script>
		<style type="text/css">
			#first{
				width:200px;
				height:50px;
				background:red;
				color:white;
				margin-bottom:10px;
			
			}
		</style>
	</head>
	<body>
		<p>Document example Demo</p>
		
		<h1 id="first">This is first Id</h1>
		<h1 >This is another Id</h1>
	</body>
</html>
