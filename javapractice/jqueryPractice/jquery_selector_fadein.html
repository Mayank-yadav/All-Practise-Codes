<html>
	<head>
		<title>Jquery Testing</title>
		<script type="text/javascript" src="jquery-1.11.3.min.js"></script>
		<script type="text/javascript">
		
		
		$(document).ready(function(){
		$('.first').fadeIn(3000);
		});
		
		</script>
		<style type="text/css">
			.first{
				width:200px;
				height:50px;
				background:red;
				color:white;
				margin-bottom:10px;
				display:none;
			
			}
		</style>
	</head>
	<body>
		<p>Document example Demo</p>
		<h4>Click Me</h4>
		<div class="first">This is class</div>
		<div class="first">This is another class</div>
	</body>
</html>
